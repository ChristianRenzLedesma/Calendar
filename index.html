<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background-image: url('BG.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        thead td {
            font-size: 1.8em;
            font-weight: bold;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        tbody th,
        tbody td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: black;
            border-radius: 10px;
        }

        tbody td {
            background: rgba(255, 255, 255, 0.356);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        tbody td.weekend {
            background: rgba(107, 99, 255, 0.432);
            color: white;
        }

        tbody td:hover {
            background: rgba(255, 239, 213, 0.9);
            color: black;
            transform: scale(1.1);
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5a54d7, #6e8efb);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            table {
                font-size: 0.9em;
            }

            thead td {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>
    <div class="calendar" id="calendar">
        <table>
            <thead>
                <tr>
                    <td colspan="7">July 2025</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>SU</th>
                    <th>MO</th>
                    <th>TU</th>
                    <th>WE</th>
                    <th>TH</th>
                    <th>FR</th>
                    <th>SA</th>
                </tr>
                <tr>
                    <td class="weekend">30</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td class="weekend">6</td>
                </tr>
                <tr>
                    <td class="weekend">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td class="weekend">13</td>
                </tr>
                <tr>
                    <td class="weekend">14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td class="weekend">20</td>
                </tr>
                <tr>
                    <td class="weekend">21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td class="weekend">27</td>
                </tr>
                <tr>
                    <td class="weekend">28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td class="weekend"></td>
                </tr>
            </tbody>
        </table>
        <button id="downloadBtn">Download as Image</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const calendar = document.getElementById('calendar');
            const button = document.getElementById('downloadBtn');

            button.style.display = 'none';

            html2canvas(calendar).then(canvas => {
                button.style.display = 'block';
                const link = document.createElement('a');
                link.download = 'calendar.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>

</html>
