<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-image: url('BG.jpg'); /* Replace 'your-image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        thead td {
            font-size: 1.5em;
            background: rgba(108, 99, 255, 0.8);
            color: black;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        tbody th,
        tbody td {
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }

        tbody td {
            background: rgba(0, 0, 0, 0.4);
        }

        tbody td:hover {
            background: rgba(255, 239, 213, 0.8);
            color: black;
            cursor: pointer;
        }

        button {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a54d7;
        }

        @media (max-width: 600px) {
            table {
                font-size: 0.8em;
            }

            thead td {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="calendar" id="calendar">
        <table>
            <thead>
                <tr>
                    <td colspan="7">July 2024</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>SU</th>
                    <th>MO</th>
                    <th>TU</th>
                    <th>WE</th>
                    <th>TH</th>
                    <th>FR</th>
                    <th>SA</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button id="downloadBtn">Download as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const calendar = document.getElementById('calendar');
            const button = document.getElementById('downloadBtn');

            button.style.display = 'none';

            html2canvas(calendar).then(canvas => {
                button.style.display = 'block';

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                const imgWidth = 190; // Adjust width
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 5, 10, imgWidth, imgHeight);
                pdf.save('calendar.pdf');
            });
        });
    </script>
</body>

</html>
